<!DOCTYPE html>

<head>

    <!-- Supabase -->

</head>
<body>
    <!-- Loading Screen -->

    <!-- Game Screen -->
    <div id="game-container" style="display: none;">

        <div id="controls">
            <div id="bet-controls">
                <button id="decrease-bet">-</button>
                <span id="current-bet">$0.10</span>
                <button id="increase-bet">+</button>
            </div>
            <button id="max-bet">MAX BET</button>
            <button id="spin-button" disabled>SPIN!</button>

            <div class="win-row">
                <span>üé∞ üé∞ üé∞</span>

            <div class="win-row">
                <span>7Ô∏è‚É£ 7Ô∏è‚É£ 7Ô∏è‚É£</span>
                <span>x20</span>
            </div>
            <div class="win-row">
                <span>üíé üíé üíé</span>
                <span>x10</span>
            </div>
            <div class="win-row">
                <span>üçä üçä üçä</span>
                <span>x4</span>
            </div>
            <div class="win-row">
                <span>üçã üçã üçã</span>
                <span>x3</span>
            </div>
            <div class="win-row">
                <span>üçí üçí üçí</span>

        </div>
    </div>

    <div id="win-overlay">
        <div id="win-content">
            <h2>YOU WIN!</h2>
            <p id="win-amount">$0.00</p>
            <button id="collect-win">COLLECT</button>
        </div>
    </div>

    <!-- Game Scripts -->
    <script>
        // Debug mode
        window.DEBUG = true;
        window.log = (...args) => window.DEBUG && console.log(...args);

        // Show error
        function showError(message) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-screen').style.display = 'flex';
            document.getElementById('error-message').textContent = message;
        }

        // Initialize Telegram WebApp
        window.addEventListener('load', async () => {
            try {
                window.log('Page loaded, initializing...');
                
                // Initialize Telegram
                const tg = window.Telegram.WebApp;
                if (!tg) {
                    throw new Error('Please open in Telegram!');
                }

                // Set theme
                tg.expand();
                tg.setHeaderColor('#1a1a1a');
                tg.setBackgroundColor('#1a1a1a');
                tg.disableClosingConfirmation();

                window.log('=== INITIALIZATION ===');
                window.log('Telegram:', tg);
                window.log('User:', tg.initDataUnsafe?.user);
                window.log('Platform:', tg.platform);
                window.log('Version:', tg.version);
                window.log('Init Data:', tg.initData);

                // Check if user exists
                const user = tg.initDataUnsafe?.user;
                if (!user || !user.id) {
                    throw new Error('Please open in Telegram!');
                }

                // Initialize Supabase
                const supabaseUrl = 'https://vcspybmymfmxhvqeehkp.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjc3B5Ym15bWZteGh2cWVlaGtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE2OTU3NzEsImV4cCI6MjA0NzI3MTc3MX0.wyzWwNd5F0HDjKCRPnSZ7vXajh6XVa9t0TjU5PG6P7I';
                
                window.log('Initializing Supabase...');
                const { createClient } = supabase;
                window.supabase = createClient(supabaseUrl, supabaseKey);

                try {
                    // Try to get user data
                    let { data: userData, error } = await window.supabase
                        .from('users')
                        .select('*')
                        .eq('telegram_id', user.id.toString())
                        .single();

                    window.log('User data:', userData, 'Error:', error);

                    // If user doesn't exist, create them
                    if (!userData) {
                        const newUser = {
                            telegram_id: user.id.toString(),
                            username: user.username || user.first_name || '',
                            balance: 10.00,
                            total_spins: 0,
                            total_wins: 0,
                            total_losses: 0,
                            biggest_win: 0,
                            total_win_amount: 0,
                            total_loss_amount: 0,
                            jackpots_won: 0,
                            last_spin: new Date().toISOString(),
                            last_win: new Date().toISOString(),
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };

                        window.log('Creating new user:', newUser);

                        const { data: insertedUser, error: insertError } = await window.supabase
                            .from('users')
                            .insert([newUser])
                            .select()
                            .single();

                        if (insertError) {
                            window.log('Insert error:', insertError);
                            throw new Error('Failed to create user');
                        }

                        userData = insertedUser;
                        window.log('Created user:', userData);
                    }

                    // Initialize game
                    window.game = new PixelSlots(userData);

                    // Hide loading screen
                    document.getElementById('loading-screen').style.display = 'none';
                    // Show game
                    document.getElementById('game-container').style.display = 'block';

                    // Mark as ready
                    tg.ready();
                } catch (dbError) {
                    window.log('Database error:', dbError);
                    throw new Error('Could not connect to game server. Please try again later.');
                }
            } catch (error) {
                window.log('Initialization error:', error);
                showError(error.message);
            }
        });
    </script>
    
    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
